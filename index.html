                                <input type="password" name="password" id="password">

                                <div style="width: 100%; height: 50px">

                                        <button class="signinbutton" id="Signin" style="border: none;
                                        height: 40px; width: 120px; background: #42A5F5; font-family: BreeSerif; " onclick="loginClicked()"><a
                                                href="#" style="text-decoration: none; color: black" >LOGIN</a></button>
                                    </div>
                                    <div id="extraLogins">
                                        <p style="float: left; color: white">Or Login using - </p>
                                        <a href="index.html">

                                                <i class="fa fa-google"></i>

                                        </a>

                                        </a>

                                    </div>
                                </div>
                                <br>
                                <p
                                        style="color: white;">Forgot Password? <a href="#" style="text-decoration: none;
                                         color: #42A5F5; font-style: normal" onclick="loginClicked()">Click Here!</a></p>

                            </form>
                        </div>
                        <div id="signupbox">
                            <form action="#" id="signupform" method = "post">
                                <input type="email" name="email" id="newEmail">
                                <label for="newEmail">Email</label>
                                <input type="text" name="newUsername" id="newUsername">
                                <label for="newUsername">Username</label>
                                <input type="text" name="fullname" id="fullname">
                                <label for="fullname">Full Name</label>
                                <input type="number" name="contact" id="contact">
                                <label for="contact">Contact</label>
                                <input type="password" name="email" id="newPassword">
                                <label for="newPassword">New Password</label>
                                <input type="date" name="dob" id="dob" style="color: #9E9E9E;">

                                <button class="Signupbutton" id="Signiup" onclick="registerClicked()" >
                                    <a href="#"
                                       style="text-decoration: none; color: black; font-family: BreeSerif"
                                       >
                                        REGISTER
                                    </a>
                                </button>
                            </form>
                        </div>
